<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
  Add Record
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" name="name" [(ngModel)]="name">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input class="form-control" type="text" name="description" [(ngModel)]="description">
          </div>
          <div class="form-group">
            <label for="imagePath">ImagePath:</label>
            <input class="form-control" type="file" >
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <input class="form-control" type="text" name="status" [(ngModel)]="status">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger">Submit</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
