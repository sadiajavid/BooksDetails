<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Password</label>
      <input type="password" name="password" [(ngModel)]="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1"> Confirm Password</label>
      <input type="password" name="password_confirmation" [(ngModel)]="password_confirmation" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button (click)="Reset()" type="submit" class="btn btn-primary">Submit</button>
  </form>
